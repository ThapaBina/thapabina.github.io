<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- CSS for Beer Slider (before/after images) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/beer-slider/dist/beer-slider.min.css">

  <style>
    /* Basic site styling */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding: 40px 20px;
    }

    header {
      margin-bottom: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #0366d6;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Beer slider styling */
    .beer-slider {
      max-width: 600px;
      margin: 20px 0;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        {% for page_name in site.config.header_pages %}
          {% assign page = site.pages | where: "path", page_name | first %}
          {% if page %}
            <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </header>

  <!-- Page content -->
  <main>
    {{ content }}
  </main>

  <!-- Beer Slider JS -->
  <script src="https://cdn.jsdelivr.net/npm/beer-slider/dist/beer-slider.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll(".beer-slider").forEach(function(el){
        new BeerSlider(el);
      });
    });
  </script>

</body>
</html>
