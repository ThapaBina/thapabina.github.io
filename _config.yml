# Site settings
title: "Bina Thapa"
description: >-
  Postdoctoral researcher specializing in remote sensing of forest ecosystems.

url: "https://thapabina.github.io"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge

# ✅ Use Minimal Mistakes as a REMOTE theme
remote_theme: mmistakes/minimal-mistakes

# ✅ Required plugins for GitHub Pages + Minimal Mistakes
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Author info
author:
  name: "Bina Thapa"
  avatar: "/assets/images/BinaThapa_Profile.jpg"
  bio: "Postdoctoral researcher specializing in remote sensing of forest ecosystems."
  location: "Purdue University"
  links:
    - label: "Google Scholar"
      url: "https://scholar.google.com/citations?user=XXXXXX"
    - label: "Research"
      url: "/research/"
    - label: "Teaching"
      url: "/teaching/"

# ✅ Navigation for Minimal Mistakes
navigation:
  - title: "Home"
    url: "/"
  - title: "Research"
    url: "/research/"
  - title: "Teaching"
    url: "/teaching/"
  - title: "Publications"
    url: "/publications/"

# Minimal Mistakes appearance
minimal_mistakes_skin: "default"

# Page defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single

# Permalinks
permalink: pretty

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
