# Site settings
title: "Bina Thapa"
email: your-email@example.com
description: >-
  Postdoctoral researcher specializing in remote sensing of forest ecosystems.
baseurl: ""
url: "https://thapabina.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minimal-mistakes-jekyll

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Author info
author:
  name: "Bina Thapa"
  avatar: "/assets/images/BinaThapa_Profile.jpg"
  bio: "Postdoctoral researcher specializing in remote sensing of forest ecosystems."
  location: "Purdue University"
  links:
    - label: "Google Scholar"
      url: "https://scholar.google.com/citations?user=s5t-GKgAAAAJ"
    - label: "Research"
      url: "/research/"
    - label: "Teaching"
      url: "/teaching/"
    - label: "Publications"
      url: "/publications/"

# Navigation
nav:
  - title: "Home"
    url: "/"
  - title: "Research"
    url: "/research/"
  - title: "Teaching"
    url: "/teaching/"
  - title: "Publications"
    url: "/publications/"

# Minimal Mistakes settings
minimal_mistakes_skin: "default"
minimal_mistakes_light_skin: "default"
minimal_mistakes_dark_skin: "dark"

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Permalinks
permalink: pretty

# Safe mode (GitHub Pages requirement)
safe: true
