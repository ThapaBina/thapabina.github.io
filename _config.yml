# =====================================================
# Site settings
# =====================================================
title: "Bina Thapa"
description: >-
  Postdoctoral researcher specializing in remote sensing of forest ecosystems.

url: "https://thapabina.github.io"
baseurl: ""

# =====================================================
# Build settings
# =====================================================
markdown: kramdown
highlighter: rouge

# =====================================================
# Theme (GitHub Pages compatible)
# =====================================================
remote_theme: mmistakes/minimal-mistakes

# =====================================================
# Plugins (REQUIRED)
# =====================================================
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# =====================================================
# Author profile (sidebar)
# =====================================================
author:
  name: "Bina Thapa"
  avatar: "/assets/images/BinaThapa_Profile.jpg"
  bio: "Postdoctoral researcher specializing in remote sensing of forest ecosystems."
  location: "Purdue University"
  links:
    - label: "Google Scholar"
      url: "https://scholar.google.com/citations?user=s5t-GKgAAAAJ&hl=en"
    - label: "Research"
      url: "/research/"
    - label: "Teaching"
      url: "/teaching/"

# =====================================================
# Defaults
# =====================================================
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# =====================================================
# Appearance
# =====================================================
minimal_mistakes_skin: "default"

# =====================================================
# Permalinks
# =====================================================
permalink: pretty

# =====================================================
# Files to exclude
# =====================================================
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
