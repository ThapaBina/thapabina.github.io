<header>
  <nav>
    <ul>
      {% assign header_titles = "Home,Research" | split: "," %}
      {% for title in header_titles %}
        {% assign page = site.pages | where: "title", title | first %}
        {% if page %}
          <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
        {% else %}
          <li><em>Page not found: {{ title }}</em></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
