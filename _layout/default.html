<header>
  <nav>
    <ul>
      {% for page_name in site.config.header_pages %}
        {% assign page = site.pages | where_exp: "item", "item.path == page_name" | first %}
        {% if page %}
          <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
        {% else %}
          <li><em>Page not found: {{ page_name }}</em></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
