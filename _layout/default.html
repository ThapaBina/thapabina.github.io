<header>
  <nav>
    <ul>
      {% for page_name in site.config.header_pages %}
        {% assign page = site.pages | where: "path", page_name | first %}
        {% if page %}
          <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
